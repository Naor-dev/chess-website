services:
  - type: web
    name: chess-backend
    runtime: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: chess-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

databases:
  - name: chess-db
    plan: free
    databaseName: chess_db
